<h1 ng-show="!vm.loggedIn">Please login</h1>
<h1 ng-show="vm.loggedIn">You have already logged in</h1>
<button ng-show="!vm.loggedIn" class="btn btn-primary" ng-click="vm.fbLogin()">Log in with Facebook</button>
<button ng-show="vm.loggedIn" class="btn btn-primary" ng-click="vm.signOut()">Sign Out</button>
<br><br>
<div class="alert alert-danger" ng-show="!!vm.errorMessage">{{errorMessage}}</div>

<pre>{{vm.currentAuth|json}}</pre>
